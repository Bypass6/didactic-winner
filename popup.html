<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pet-container">
        <img src="pet.png" alt="Your Pet">
        <div class="pet-info">
            <h1>Your Pet's Name</h1>
            <p>Level: 1</p>
            <p>Experience: 0</p>
            <p>Happiness: 100%</p>
        </div>
    </div>
    <div class="game-actions">
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
        <button id="train-button">Train</button>
    </div>
    <div class="game-log">
        <p>Welcome to Ascend Pets! Interact with your pet to help it grow and level up.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
